[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=scripts/telegram
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (filesystem, multiple modules)
    e2e: End-to-end tests (complete workflows)
    slow: Tests that take > 1 second
    telegram_api: Tests that mock Telegram API
